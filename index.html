<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel=stylesheet href= "styles.css">

</head>

<body>
    <div class="btn-container">
        <button type="button" class="start-btn" id="startBtn">Start Game</button>
        <button class="restart-btn" id="restartBtn">Restart Game</button>
    </div>

    <div class="players">
        <input type="text" id="player1" placeholder="Player 1">
        <input type="text" id="player2" placeholder="Player 2">
    </div>

    <div id="results"></div>
    
    <div class="game-board" id="game-board"></div>
    <script src="script.js"></script>

</body>
</html>
